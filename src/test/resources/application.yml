spring:
  jackson:
    generator:
      write-numbers-as-strings: true

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:16:///test?TC_DAEMON=true
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test

jwt:
  secret: dGVzdC1zZWNyZXQta2V5LWZvci11bml0LXRlc3RpbmctcHVycG9zZXMtb25seS1kb25vdC11c2UtaW4tcHJvZHVjdGlvbi12YWx1ZQ==
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

management:
  server:
    port: 9090

logging:
  level:
    root: WARN
    org.testcontainers: INFO
