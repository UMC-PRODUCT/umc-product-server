<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>이메일 인증</title>
</head>
<body style="font-family: 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333333;">

<div style="background-color: #f4f4f4; padding: 40px 0;">
    <table cellpadding="0"
           cellspacing="0"
           role="presentation"
           style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #e0e0e0; border-collapse: collapse;"
           width="100%">

        <!-- Header -->
        <tr>
            <td style="background-color: #f9f9f9; padding: 40px 0 20px 0; text-align: center;">
                <span style="font-weight: bold; font-size: 24px; color: #333333;">University MakeUs Challenge</span>
            </td>
        </tr>

        <!-- Content -->
        <tr>
            <td style="padding: 40px 30px; text-align: center; background-color: #ffffff;">
                <h1 style="font-size: 24px; font-weight: 700; margin: 0 0 30px 0; color: #333333; letter-spacing: -0.5px;">
                    이메일 인증 요청
                </h1>

                <p style="font-size: 16px; color: #666666; margin: 0 0 30px 0; line-height: 1.6;">
                    안녕하세요.<br>
                    회원가입을 위한 이메일 인증 코드를 보내드립니다.
                </p>

                <!-- Verification Token -->
                <div style="font-size: 36px; font-weight: 700; letter-spacing: 8px; color: #111111; margin: 20px auto; padding: 20px; background-color: #fafafa; border-radius: 8px; display: inline-block; width: 90%; max-width: 400px; box-sizing: border-box;"
                     th:text="${verificationToken}">
                    123456
                </div>

                <p style="font-size: 14px; color: #888888; margin: 20px 0 40px 0;">
                    이 코드는 10분 뒤에 만료됩니다.
                </p>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="background-color: #f9f9f9; padding: 30px; text-align: center; font-size: 12px; color: #999999; border-top: 1px solid #eeeeee;">
                <p style="margin: 0 0 10px 0;">본 메일은 발신 전용입니다.</p>
                <p style="margin: 0;">인증을 요청하지 않으셨다면 고객센터로 문의해주세요.</p>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
